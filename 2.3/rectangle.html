<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
    </nav>
    <h1>The Area and Perimeter Calculator</h1>
        <script>
            "use strict";
            
            const length = parseInt(prompt("Enter length"));

            const width = parseInt(prompt("Enter width"));

            const area = length * width;

            const perimeter = (2 * length) + (2 * width);

            const html = `<p><label>Length: </label>${length}</p>
                <p><label>Width: </label>${width}</p>
                <p><label>Area: </label>${area}</p>
                <p><label>Perimeter: </label>${perimeter}</p>`;
            document.write(html);
        </script>    
</body>
</html>
